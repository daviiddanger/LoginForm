<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tr-Android</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form >
            <h1>LOGIN</h1>
            <input type="text" class="inputs" placeholder="Usuario o Contraseña" required>
            <input type="text" class="inputs" placeholder="contraseña" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember" >
                <label for="remember" class="checkbox-label" >Recordar</label>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="register-text">
                ¿No tienes cuenta? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
